[module/launcher]
type = custom/text
content = 

content-background = ${color.b1}
content-foreground = ${color.modulefg}
content-padding = 1

;click-left = dmenu_run -b -l 5 -p Search -fn "Misc Termsyn" -nb "#1D1F28" -nf "#f7f7f7" -sb "#1E88E5" -sf "#202020"
click-left = rofi -show run -fullscreen True -lines 5 -line-margin 5 -padding 300 -bw 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/title]
type = internal/xwindow

format = <label>
format-background = ${color.w5}
format-foreground = ${color.b3}
format-padding = 1

label = %title%
label-maxlen = 100

label-empty =
; label-empty = OwO >w<
;;label-empty-foreground = #707880


[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${env:C_ACCENT}
label-focused-foreground = ${color.b3}
;label-focused-background = ${color.b3}
label-focused-underline= ${env:C_ACCENT}
label-focused-padding = 1

label-occupied-foreground = ${env:C_ACCENT}
label-occupied = %index%
label-occupied-padding = 1

label-urgent = %index%!
label-urgent-background = ${color.b1}
label-urgent-padding = 1

label-empty = %index%
; label-empty-background = ${color.b1}
label-empty-foreground = ${color.b5}
label-empty-padding = 1

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${color.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${color.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true

label-active = 
label-occupied = 
label-urgent = 
label-empty = 

format = <label-state>

label-monitor = %name%
label-active-foreground = ${color.accent}
label-occupied-foreground = ${color.yellow}
label-urgent-foreground = ${color.red}
label-empty-foreground = ${color.modulefg-alt}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = ${env:VOLUME_STEP}

; Only applies if <ramp-volume> is used
; short
ramp-volume-0 = %{T3}    %{T-}
ramp-volume-1 = %{T3}   %{T-}
ramp-volume-2 = %{T3}█  %{T-}
ramp-volume-3 = %{T3}██ %{T-}
ramp-volume-4 = %{T3}███%{T-}
ramp-volume-5 = %{T3}████%{T-}

; long
; ramp-volume-0 = %{T3}          %{T-}
; ramp-volume-1 = %{T3}         %{T-}
; ramp-volume-2 = %{T3}█        %{T-}
; ramp-volume-3 = %{T3}██       %{T-}
; ramp-volume-4 = %{T3}███      %{T-}
; ramp-volume-5 = %{T3}████     %{T-}
; ramp-volume-6 = %{T3}█████    %{T-}
; ramp-volume-7 = %{T3}██████   %{T-}
; ramp-volume-8 = %{T3}███████  %{T-}
; ramp-volume-9 = %{T3}████████ %{T-}
; ramp-volume-10 = %{T3}█████████%{T-}
; ramp-volume-11 = %{T3}██████████%{T-}

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume>
ramp-volume-foreground = ${env:C_ACCENT}

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
label-muted = %{T3}    %{T-}
label-muted-foreground = ${color.w5}
label-volume-foreground = ${color.b5}



; Right and Middle click (unreleased)
click-right = pavucontrol &
; click-middle =

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.b6}
format-volume-foreground = ${color.modulefg}
format-volume-padding = 1

label-volume = %percentage%%

format-muted-prefix = 
label-muted = " Muted"
format-muted-background = ${color.b6}
format-muted-foreground = ${color.modulefg}
format-muted-padding = 1

ramp-volume-0 = 1
ramp-volume-1 = 2
ramp-volume-2 = 3
ramp-volume-3 = 4
ramp-volume-4 = 5

[module/redshift]
type = custom/script
format-prefix = "%{F#66000000}"
exec = ${env:REDSHIFT_SH_TEMPERATURE}
click-left = ${env:REDSHIFT_SH_TOGGLE}
scroll-up = ${env:REDSHIFT_SH_INCREASE}
scroll-down = ${env:REDSHIFT_SH_DECREASE}
interval=1

[module/backlight]
type = internal/xbacklight

card = intel_backlight

format = <ramp> <label>
format-background = ${color.b4}
format-foreground = ${color.modulefg}
format-padding = 1

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/battery]
type = internal/battery

full-at = 99

battery = BAT1
adapter = ACAD

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.b5}
format-charging-foreground = ${color.modulefg}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.b5}
format-discharging-foreground = ${color.modulefg}
format-discharging-padding = 1

label-charging = %percentage%%
label-discharging = %percentage%%

label-full = Fully Charged
label-full-background = ${color.b5}
label-full-foreground = ${color.modulefg}
label-full-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = 
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1.0

time = %H:%M:%S
time-alt = %Y-%m-%d %H:%M:%S

format = <label>
format-background = ${color.b4}
format-foreground = ${color.w5}
format-padding = 1
label = %time%

[module/powermenu]
type = custom/text

expand-right = false

click-left = powermenu.rofi.sh

label = ⏻
content-background = ${color.power}
content-foreground = ${color.b3}
content = " ⏻ "


